
<h2>Login Page</h2>
<form [formGroup]="loginRef" (ngSubmit)="signIn()">
<div class="container">

    <div class="row">
        <div class="col-2">
            <label>Email</label>
        </div>
        <div class="col-2">
            <input type="email" class="form-control" formControlName="emailid"/>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label>Password</label>
        </div>
        <div class="col-2">
            <input type="password" class="form-control" formControlName="password"/>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label>Type of User</label>
        </div>
        <div class="col-2">
            <input type="radio" name="typeofuser" value="admin" formControlName="typeofuser"/>Admin
            <input type="radio" name="typeofuser" value="customer" formControlName="typeofuser"/>Customer
        </div>
        </div>
        <div class="row">
            <div class="col-2">
                <input type="submit" value="Sign In" class="btn btn-success"/>
            </div>
            <br>
            <div class="col-2">
                <input type="submit" value="Sign Up" class="btn btn-info"/>
            </div>
        </div>
        
    <a routerLink="/SignUp" style="color:white">Sign Up</a>
    </div>
    <span style="color:red">{{msg}}</span>
</form>
